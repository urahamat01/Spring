<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add Departement</h1>
<form th:object="${department}" th:action="@{/}" th:method="POST">
    <input type="text" th:field="{name}"/>
    <button type="submit">Save</button>


</form>

<hr/>
<h1>Department List</h1>
<table style="width:100%">

    <tr>

        <th>Id</th>
        <th>Department Name</th>
    </tr>


    <tr th:each="d : ${list}">
        <td th:text="${id}"></td>
        <td th:text="${name}"></td>


    </tr>
</table>

</body>
</html>
