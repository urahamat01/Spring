<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Home Page</title>

</head>
<body>
<div layout:fragment="cus-content">

    <h1>User List</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6"><h1>User List</h1></div>
            <div class="col-md-6"><h1>Add new user</h1></div>
        </div>
    </div>
    <table class="table">
        <tr class="">
            <th>Id</th>
            <td>Name</td>
            <td>Username</td>
            <td>Password</td>
            <td>Gender</td>
            <td>Country</td>

        </tr>

        <tr th:each="u:${list}">
           <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.password}"></td>
            <td th:text="${u.gender}"></td>
            <td th:text="${u.country}"></td>


        </tr>

    </table>


</div>

</body>
</html>
