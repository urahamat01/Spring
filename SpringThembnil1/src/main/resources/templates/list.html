<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/Style.css">
</head>
<body>
<h1>LIST</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Student Name</th>
    </tr>
    <tr th:each="student: ${list}">
        <td><a th:href="@{'/students/'}+${student.id}" th:text="${student.id}"></a>

        </td>

        <td th="${student.name}"></td>
    </tr>

</table>
</body>
</html>
